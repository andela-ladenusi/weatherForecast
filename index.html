<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Weather Forecast | Home</title>
    <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="locationSearch">
        <form>
          <input type="text" id="address" placeholder="Type in a location/address...">
          <button>Search</button>
        </form>
      </div>
      <div id="content">
        <div id="locationMap"></div>
        <div id="forecast"></div>
        <div id="weeklyForecast"></div>
      </div>
    </div>

    <div id="alert">
      <div>
        <p>Click on the weather info box to the right of the page to hide the weekly weather info!</p>
        <button id="closeAlertInfo" type="button">Close</button>
      </div>
    </div>
  </body>
</html>
